<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculos Geométricos con IA</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofNpjW+0U1CKUOJcF6aLDBz0qLI5lRomTn" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.13.0/dist/tf.min.js"></script>

    <style>
        /* Estilos generales (manteniendo los originales) */
        .rectangulo {
            height: 10vh;
            width: 100%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
        }

        .imagen {
            max-height: 80%;
            margin-left: 10px;
        }

        .rectangulo-oscuro {
            height: auto;
            width: 100%;
            background-color: #32393B;
            display: flex;
            flex-direction: column;
            color: white;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0; /* Añadido padding para mejor visualización */
        }

        .formC {
            height: auto;
            width: 100%; /* Cambiado a 100% para controlar mejor el ancho */
            display: flex;
            flex-direction: row;
            justify-content: space-around; /* Distribuir formularios */
            flex-wrap: wrap; /* Para pantallas pequeñas */
        }

        .titulo {
            font-size: 50px;
            margin: 30px;
        }

        .grados {
            color: #2980b9;
        }

        h2 {
            color: #2980b9;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: black;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        form {
            width: 30%;
            min-width: 300px; /* Ancho mínimo para que no se colapse */
            min-height: 500px;
            margin: 20px;
            padding: 20px;
            border: 3px solid #2980b9;
            border-radius: 5px;
            background-color: #FFFFFF;
            display: flex; /* Añadido para mejor control interno */
            flex-direction: column; /* Añadido para mejor control interno */
            align-items: center;
        }
        
        form img {
            max-width: 90%;
            height: auto;
            margin-bottom: 15px;
        }

        button {
            background-color: #2980b9;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: auto; /* Para alinear botones al fondo del formulario */
        }

        button:hover {
            background-color: #FFFFFF;
            color: #2980b9;
            border: 2px solid #2980b9;
        }

        h3 {
            margin: 20px;
            color: #4caf50;
        }
    </style>

    <script type="text/javascript">
        // 1. Variable para almacenar los modelos (usamos un objeto para distinguirlos)
        var models = {
            area: null,
            volumen: null,
            perimetro: null
        };
    
        (async () => {
            try {
                console.log("Cargando modelo de Perímetro...");
                models.perimetro = await tf.loadLayersModel("Perimetro/model.json");
                console.log("Modelo de Perímetro cargado.");
            } catch (e) {
                console.error("Error al cargar el modelo de Perímetro. Asegúrate de que 'Perimetro/model.json' exista.", e);
            }
            
            try {
                console.log("Cargando modelo de Área...");
                models.area = await tf.loadLayersModel("Area/model.json");
                console.log("Modelo de Área cargado.");
            } catch (e) {
                console.error("Error al cargar el modelo de Área. Asegúrate de que 'Area/model.json' exista.", e);
            }

            try {
                console.log("Cargando modelo de Volumen...");
                models.volumen = await tf.loadLayersModel("Volumen/model.json");
                console.log("Modelo de Volumen cargado.");
            } catch (e) {
                console.error("Error al cargar el modelo de Volumen. Asegúrate de que 'Volumen/model.json' exista.", e);
            }
        })();

        // 2. Función para calcular el perímetro (Sintaxis y Lógica corregida)
        function cal_perimetro() {
            var lado1 = document.getElementById("lado1").value;
            var lado2 = document.getElementById("lado2").value;
            var lado3 = document.getElementById("lado3").value;

            var model = models.perimetro; 

            if (model) {
                // Se asume modelo de 3 inputs: lado1, lado2, lado3
                var tensor = tf.tensor2d([parseFloat(lado1), parseFloat(lado2), parseFloat(lado3)], [1, 3]);

                var prediccion = model.predict(tensor).dataSync();
                prediccion = Math.round(prediccion[0]); 

                document.getElementById("perimetroResultado").innerHTML = prediccion + "u";
            } else {
                document.getElementById("perimetroResultado").innerHTML = "Cargando modelo...";
            }
        }

        // 3. Función para calcular el área (Sintaxis y Lógica corregida)
        function cal_area() {
            var base = document.getElementById("base").value;
            var altura = document.getElementById("altura").value;
            // NOTA: Si tu modelo de área usa 3 inputs, debes agregar un tercer input aquí y en el HTML.

            var model = models.area; 

            if (model) {
                // Se asume modelo de 2 inputs: base, altura
                var tensor = tf.tensor2d([parseFloat(base), parseFloat(altura)], [1, 2]);

                var prediccion = model.predict(tensor).dataSync();
                prediccion = Math.round(prediccion[0]);

                document.getElementById("areaResultado").innerHTML = prediccion + "u^2";
            } else {
                document.getElementById("areaResultado").innerHTML = "Cargando modelo...";
            }
        }

        // 4. Función para calcular el volumen (Sintaxis y Lógica corregida)
        function cal_volumen() {
            var anchox = document.getElementById("anchox").value;
            var alturay = document.getElementById("alturay").value;
            var profundidadz = document.getElementById("profundidadz").value;
            
            var model = models.volumen; 

            if (model) {
                // Se asume modelo de 3 inputs: anchox, alturay, profundidadz
                var tensor = tf.tensor2d([parseFloat(anchox), parseFloat(alturay), parseFloat(profundidadz)], [1, 3]);

                var prediccion = model.predict(tensor).dataSync();
                prediccion = Math.round(prediccion[0]);

                document.getElementById("volumenResultado").innerHTML = prediccion + "u^3";
            } else {
                document.getElementById("volumenResultado").innerHTML = "Cargando modelo...";
            }
        }
    </script>
</head>
<body class="container mt-5">

    <header class="rectangulo">
        <img class="imagen" src="logo.png" alt="Logo">
        <nav>
            <a href="temperatura.html">Practica 2: Temperatura</a>
        </nav>
    </header>
    
    <div class="rectangulo-oscuro">
        
        <div>
            <h1 class="titulo">Cálculos con <span class="grados">Geometría</span>
            </h1>
        </div>

        <div class="formC">
            <form>
                <h2>Perímetro</h2>
                <img src="/Perimetro/perimetro.PNG" alt="Triángulo">
                <label for="lado1">Lado 1:</label>
                <input id="lado1" name="lado1">
                <label for="lado2">Lado 2:</label>
                <input id="lado2" name="lado2">
                <label for="lado3">Lado 3:</label>
                <input id="lado3" name="lado3">
                <button type="button" onclick="cal_perimetro()">Calcular perímetro</button> 
                <h3>Resultado:</h3>
                <label align="center">Resultados obtenidos <span id="perimetroResultado"></span></label>
            </form>
            
            <form>
                <h2>Área</h2>
                <img src="/Area/area.PNG" alt="Triángulo">
                <label for="base">Base:</label>
                <input id="base" name="base">
                <label for="altura">Altura:</label>
                <input id="altura" name="altura">
                <button type="button" onclick="cal_area()">Calcular área</button>
                <h3>Resultado:</h3>
                <label align="center">Resultados obtenidos <span id="areaResultado"></span></label>
            </form>

            <form>
                <h2>Volumen</h2>
                <img src="/Volumen/volumen.PNG" alt="Prisma/Volumen">
                <label for="alturay">Altura (y):</label>
                <input id="alturay" name="alturay"> 
                <label for="anchox">Ancho (x):</label>
                <input id="anchox" name="anchox">
                <label for="profundidadz">Profundidad (z):</label>
                <input id="profundidadz" name="profundidadz">
                <button type="button" onclick="cal_volumen()">Calcular volumen</button>
                <h3>Resultado:</h3>
                <label align="center">Resultados obtenidos <span id="volumenResultado"></span></label>
            </form>
        </div>

    </div>
</body>
</html>
